<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acil Durum Paneli</title>
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: #fff;
            padding: 20px;
        }

        .card {
            background: #222;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #333;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        button {
            padding: 8px 15px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .btn-green {
            background: #10b981;
            color: white;
        }

        .btn-red {
            background: #ef4444;
            color: white;
        }

        input {
            padding: 8px;
            border-radius: 4px;
            border: none;
            margin-bottom: 10px;
            width: 300px;
            display: block;
        }

        #login-form {
            max-width: 400px;
            margin: 50px auto;
            background: #222;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <div id="login-form">
        <h2>Admin Girişi</h2>
        <input type="email" id="email" placeholder="Email (admin@falka.com)" value="admin@falka.com">
        <input type="password" id="password" placeholder="Şifre" value="admin123">
        <button onclick="login()" class="btn-green" style="width:100%">Giriş Yap</button>
        <p id="login-msg" style="color: red; margin-top: 10px;"></p>
    </div>

    <div id="dashboard" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Bekleyen Fotoğraflar</h2>
            <button onclick="logout()" class="btn-red">Çıkış</button>
        </div>
        <div id="loading">Yükleniyor...</div>
        <div id="photo-list"></div>
    </div>

    <script>
        const API_URL = window.location.origin + '/api';
        let token = localStorage.getItem('token');

        if (token) {
            showDashboard();
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const res = await fetch(API_URL + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (data.token) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    showDashboard();
                } else {
                    document.getElementById('login-msg').innerText = data.error || 'Giriş başarısız';
                }
            } catch (e) {
                document.getElementById('login-msg').innerText = 'Bağlantı hatası: ' + e.message;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            location.reload();
        }

        function showDashboard() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            fetchPhotos();
        }

        async function fetchPhotos() {
            try {
                const res = await fetch(API_URL + '/moderation/pending');
                const photos = await res.json();
                const list = document.getElementById('photo-list');
                document.getElementById('loading').style.display = 'none';

                if (photos.length === 0) {
                    list.innerHTML = '<p>Bekleyen fotoğraf yok.</p>';
                    return;
                }

                list.innerHTML = photos.map(p => `
                    <div class="card" id="card-${p.id}">
                        <img src="${p.url}" onclick="window.open(this.src)">
                        <div style="flex:1">
                            <h3>${p.username || 'Kullanıcı'}</h3>
                            <p>${p.type} - ${new Date(p.created_at).toLocaleString()}</p>
                        </div>
                        <button onclick="approve(${p.id})" class="btn-green">Onayla</button>
                        <button onclick="reject(${p.id})" class="btn-red">Reddet</button>
                    </div>
                `).join('');
            } catch (e) {
                document.getElementById('loading').innerText = 'Hata: ' + e.message;
            }
        }

        async function approve(id) {
            if (!confirm('Onaylıyor musun?')) return;
            try {
                await fetch(API_URL + '/moderation/approve', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ photoId: id })
                });
                document.getElementById('card-' + id).remove();
            } catch (e) { alert('Hata: ' + e.message); }
        }

        async function reject(id) {
            if (!confirm('Reddediyor musun?')) return;
            try {
                await fetch(API_URL + '/moderation/reject', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
                    body: JSON.stringify({ photoId: id })
                });
                document.getElementById('card-' + id).remove();
            } catch (e) { alert('Hata: ' + e.message); }
        }
    </script>
</body>

</html>
